<img [src]="preview()" alt="avatar" class="avatar">

<div
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  dnd
  (fillDropped)="onFileDropped($event)"
>
  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text">Перетащите изображение или Загрузите(разрешение до 5,000 x 5,000 px)</span>
  </div>
  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    #fileDrop
    [(ngModel)]="avatar"
    (change)="fileBrowserHandler($event)"
  >
</div>
