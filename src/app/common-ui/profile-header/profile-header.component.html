@if(profile(); as profile ) {
  @if(profile.avatarUrl) {
    <img [src]="profile.avatarUrl | imgUrl" [alt]="profile.lastName">
  } @else {
    <img src="/assets/imgs/avatar-placeholder.jpg" alt="">
  }

  <div class="username-and-name">
    <h1 class="h4">{{profile.firstName}} {{profile.lastName}}</h1>
    <p class="regular"> {{profile.username}}</p>
  </div>
}
